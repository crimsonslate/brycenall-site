{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div class="flex flex-col gap-4 items-center mt-20">
    <div class="flex flex-col gap-4">
        <div class="inline-flex gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
            <h2 class="text-2xl text-gray-800 dark:text-gray-300">Looking for something?</h2>
        </div>
    </div>
    <form action="{% url 'portfolio search' %}" method="post" class="grid grid-cols-1 gap-8">
        {% csrf_token %}
        {{ form.search }}
        <noscript>
            <button class="w-full block p-8 bg-blue-500 text-white rounded-lg hover:bg-blue-300 border-gray-600 drop-shadow-sm"type="submit">
                Submit
            </button>
        </noscript>
    </form>
    <div id="search-results" class={% if not results %}"hidden"{% else %}"grid grid-cols-2 lg:grid-cols-3"{% endif %}>
        {% for result in results %}{% search_result media=result %}{% endfor %}
    </div>
</div>
{% endblock content %}
