<div class="relative w-full">
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        {% for media in medias %}
        <div class="hidden duration-700 ease-in-out">
            <img src="{{ media.url }}" alt="{{ media.title }}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
        </div>
        {% endfor %}
    </div>
</div>
