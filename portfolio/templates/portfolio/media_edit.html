{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div>
    <div class="container mx-auto">
        <div class="block mx-auto max-w-sm">
            {% if media.is_image %}
            <img class="h-auto max-w-full" src="{{ media.url }}" alt="{{ media.title }}">
            {% else %}
            <video class="w-full" controls>
                <span class="sr-only">{{ media.title }}</span>
                <source src="{{ media.url }}" type="video/mp4">
                  Your browser does not support the video tag.
            </video>
            {% endif %}
        </div>
    </div>
    <form method="post" action="{% url 'media edit' media.slug %}" class="flex flex-col">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Submit
        </button>
    </form>
</div>
{% endblock content %}
