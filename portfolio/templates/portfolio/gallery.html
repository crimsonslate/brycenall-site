{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div class="">
    <div class="">
    {% for media in medias %}
    <a class="mb-4" href="{% url 'media detail' media.slug %}">
        {% display media %}
        <h2 class="text-xl">{{ media.title|truncatechars:24 }}</h2>
    </a>
    {% empty %}
    <a class="mb-4" href="{% url 'media upload' %}">
        Upload some media
    </a>
    {% endfor %}
    </div>
</div>
{% endblock content %}
