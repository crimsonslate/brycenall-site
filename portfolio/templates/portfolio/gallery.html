{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div class="">
    <div class="p-8 grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 xsm:grid-cols-1 gap-8">
    {% for media in medias %}
    <a class="mb-4 transition ease-in-out delay-150 hover:blur-sm duration-300" href="{% url 'media detail' media.slug %}">
        {% display media %}
        <h2 class="p-2 m-2 bg-stone-300 rounded-lg text-xl hover:bg-stone-200 active:bg-stone-300 dark:text-stone-100 dark:bg-gray-600 dark:hover:bg-gray-800 dark:active:bg-gray-600 transitions-color duration-300 ">{{ media.title|truncatechars:24 }}</h2>
    </a>
    {% empty %}
    <a class="mb-4" href="{% url 'media upload' %}">
        Upload some media
    </a>
    {% endfor %}
    </div>
</div>
{% endblock content %}
