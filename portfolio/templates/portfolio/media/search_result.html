{% if image %}
<a href="{{ detail_url }}" class="group">
    <img class="{{ class }}" src="{{ url }}"{% if alttext %} alt="{{ alttext }}"{% endif %}{% if height %} height="{{ height }}"{% endif %}{% if width %} width="{{ width }}"{% endif %}>
</a>
{% else %}
<a href="{{ detail_url }}"class="group">
    <video class="{{ class }}" controls>
        <span class="sr-only">{{ alttext }}</span>
        <source src="{{ url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</a>
{% endif %}
