{% load static tailwind_tags django_htmx %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ portfolio_name|default:"Portfolio" }} | {{ title }}</title>
        {% tailwind_css %}
        <script src="{% static 'portfolio/js/htmx.min.js' %}" defer></script>
        {% django_htmx_script %}
    </head>
    <body class="bg-gradient-to-br from-cyan-300 via-white to-cyan-500 bg-no-repeat" hx-headers="{'X-CSRFToken': '{{ csrf_token }}'}">
        <main class="bg-stone-100">
        {% block content %}
        {% endblock content %}
        </main>
    </body>
</html>
