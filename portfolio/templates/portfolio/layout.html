{% load static tailwind_tags django_htmx %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ title }}</title>
        {% tailwind_css %}
        <script src="{% static 'portfolio/js/htmx.min.js' %}" defer></script>
        {% django_htmx_script %}
    </head>
    <body class="bg-gray-50 dark:bg-gray-800" hx-headers="{'X-CSRFToken': '{{ csrf_token }}'}">
        <main>
        {% block content %}
        {% endblock content %}
        </main>
    </body>
</html>
