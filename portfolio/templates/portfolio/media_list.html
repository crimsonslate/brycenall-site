{% extends "portfolio/layout.html" %}
{% block content %}
    {% for media in medias %}
        {% if media.is_image %}
        <img class="h-auto max-w-full" src="{{ media.url }}" alt="{{ media.title }}">
        {% elif not media.is_image and media.thumb %}
        <img class="h-auto max-w-full" src="{{ media.thumb.url }}" alt="{{ media.title }}">
        {% else %}
        {% endif %}
    {% endfor %}
{% endblock content %}
