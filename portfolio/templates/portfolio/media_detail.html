{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div class="container mx-auto mt-4 space-y-4 rounded-lg bg-stone-100 p-4 drop-shadow-md">
    {% display media %}
    <h2 class="my-2 text-2xl text-gray-700 lg:text-4xl dark:text-stone-100">{{ media.title }}</h2>
    <div class="flex flex-col gap-2">
    {% if media.subtitle %}<h3 class="my-2 text-xl text-gray-700 lg:text-2xl dark:text-stone-100">{{ media.subtitle }}</h3>{% endif %}
    {% if media.desc %}<p class="text-md text-gray-600 lg:text-lg dark:text-stone-200">{{ media.desc|truncatechars:'512' }}</p>{% endif %}
    </div>
</div>
{% endblock content %}
