{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div class="container mx-auto my-8">
    {% display media %}
    <h2 class="text-2xl lg:text-4xl my-2 text-gray-700 dark:text-stone-100">{{ media.title }}</h2>
    <div class="flex flex-col gap-2">
    {% if media.subtitle %}<h3 class="text-xl lg:text-2xl my-2 text-gray-700 dark:text-stone-100">{{ media.subtitle }}</h3>{% endif %}
    {% if media.desc %}<p class="text-md lg:text-lg text-gray-600 dark:text-stone-200">{{ media.desc }}</p>{% endif %}
    </div>
</div>
{% endblock content %}
