<div id="id-search-results" name="search-results" class="grid grid-cols-2 gap-4 lg:grid-cols-3">
    {% for result in results %}
    <a href="{% url 'media detail' result.slug %}" class="inline-flex flex-col gap-2 bg-blue-300 px-8 py-4">
        <img class="h-64 w-64" width="64" height="64" src="{{ result.url }}" alt="{{ result.title }}"/>
        {{ result.title|truncatechars:24 }}
    </a>
    {% empty %}
    {% endfor %}
</div>
