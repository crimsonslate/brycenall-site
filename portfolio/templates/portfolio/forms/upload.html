{% extends "portfolio/layout.html" %}
{% block content %}
<div class="container mx-auto my-8 items-center">
    <h2 class="m-4 text-center text-2xl dark:text-white">Upload media</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'portfolio upload' %}" class="flex max-w-screen-sm flex-col gap-4 lg:max-w-screen-lg">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Upload
        </button>
    </form>
</div>
{% endblock content %}
