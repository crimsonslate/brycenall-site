{% extends "portfolio/layout.html" %}
{% block content %}
    <div class="mt-6 py-6 md:py-8 lg:py-12">
        <h2 class="mb-4 text-center text-2xl dark:text-white">Upload media</h2>
        <div class="flex flex-grow">
            <form method="post" enctype="multipart/form-data" action="{% url "media upload" %}" class="mx-auto max-w-sm">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="w-full rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Submit
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
