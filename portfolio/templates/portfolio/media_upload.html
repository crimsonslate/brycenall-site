{% extends "portfolio/layout.html" %}
{% block content %}
<div class="container mx-auto my-8 items-center">
    <h2 class="m-4 text-center text-2xl dark:text-white">Upload media</h2>
    <form method="post" enctype="multipart/form-data" action="{% url "media upload" %}" class="flex max-w-screen-sm flex-col gap-4 lg:max-w-screen-lg">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" /></svg>
            Upload
        </button>
    </form>
</div>
{% endblock content %}
