{% extends "portfolio/layout.html" %}
{% block content %}
    <div class="grid">
        <form method="post" action="{% url "media upload" %}" class="max-w-sm mx-auto">
            {% csrf_token %}
            {{ form }}
        </form>
        <button class="py-4 px-12 rounded-sm max-w-screen-md bg-blue-400 hover:bg-blue-200 transition-colors duration-150 hover:text-gray-500" type="submit">
            Submit
        </button>
    </div>
{% endblock content %}
