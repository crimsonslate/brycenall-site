{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div class="grid gap-8 p-8 sm:grid-cols-1 lg:grid-cols-3">
    {% for media in medias %}
    <a class="flex flex-col" href="{% url 'media detail' media.slug %}">
        {% display media force_image=True css_class="w-96 h-full" %}
    </a>
    {% empty %}
    <a class="container m-8 mx-auto rounded border-gray-600 bg-gray-300 p-8 text-center drop-shadow" href="{% url 'portfolio upload' %}">
        <div class="flex flex-col items-center gap-8">
            <h2 class="text-xl">There's nothing here..?</h2>
            <div class="flex-inline flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
                </svg>
                <h3 class="text-xl md:text-2xl">Upload</h2>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
