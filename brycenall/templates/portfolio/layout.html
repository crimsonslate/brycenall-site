{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ title }}</title>
        {% tailwind_css %}
        <script src="{% static 'brycenall/js/htmx.min.js' %}" defer></script>
        <script src="{% static 'brycenall/js/_hyperscript.min.js' %}" defer></script>
    </head>
    <body class="mx-auto justify-center mb-20 max-w-screen-xl bg-gray-900" hx-headers="{'X-CSRFToken': '{{ csrf_token }}'}">
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        {% include "brycenall/footer.html" %}
    </body>
</html>
