{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
    <div class="mx-auto flex max-w-screen-sm flex-col items-center gap-8 p-8 lg:max-w-screen-lg">
        <div class="flex flex-col gap-4">
            <div class="inline-flex gap-2 text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
                <h2 class="text-2xl">looking for something?</h2>
            </div>
        </div>
        <form action="{% url 'portfolio search' %}" method="post" hx-swap="outerHTML" hx-post="{% url 'portfolio search' %}" hx-target="#search-results" hx-indicator=".htmx-indicator">
            {% csrf_token %}
            {{ form.title }}
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="htmx-indicator size-6 animate-spin">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <span class="sr-only">Type or press enter to submit</span>
        </form>
        {% include "portfolio/search_results.html" with results=search_results %}
    </div>
{% endblock content %}
