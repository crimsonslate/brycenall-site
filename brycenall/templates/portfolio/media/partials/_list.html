{% load portfolio_display %}
<div class="grid gap-8 p-8 sm:grid-cols-1 lg:grid-cols-3">
    {% for media in media_list %}
    <a class="flex flex-col" href="{% url 'media detail' media.slug %}">
        {% display media force_image=True css_class="w-96 h-full" %}
    </a>
    {% empty %}
    <div class="absolute inset-0 bg-gray-300/80">
        <div class="flex h-screen flex-col items-center justify-center">
            <a href="{% url 'create file' %}" hx-get="{% url 'create file' %}" hx-target="this" hx-swap="outerHTML" class="flex flex-col items-center rounded bg-stone-100 p-8 drop-shadow-lg transition-transform duration-150 ease-in-out hover:scale-105">
                <div class="flex flex-col items-center gap-8">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12 animate-bounce">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
                    </svg>
                    <h2 class="text-xl lowercase">upload something</h2>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
